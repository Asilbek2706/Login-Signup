<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-white d-flex align-items-center min-vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4 text-center">

            <div class="mb-3">
                <div class="mb-4">
                    <div class="d-flex align-items-center justify-content-center mx-auto"
                         style="background-color: white; width: 60px; height: 60px; border-radius: 12px; overflow: hidden;">

                        <img src="./download.png"
                             style="width: 100%; height: 100%; object-fit: cover; mix-blend-mode: multiply;"
                             alt="Logo">
                    </div>
                </div>
            </div>

            <h2 class="fw-bold mb-1">Create an account</h2>
            <p class="text-muted mb-4 small">Start your journey!</p>

            <form id="signupForm" class="text-start">
                <div class="mb-3">
                    <label class="form-label small fw-medium mb-1">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control py-2" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label small fw-medium mb-1">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control py-2" placeholder="Enter your email" required>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-medium mb-1">Password <span class="text-danger">*</span></label>
                    <div class="input-group border rounded">
                        <input type="password" class="form-control border-0 py-2" placeholder="Password" required>
                        <span class="input-group-text bg-white border-0 text-muted">
                                <i class="bi bi-eye-slash"></i>
                            </span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 mb-3 fw-medium" style="background-color: #1570EF; border: none;">Get started</button>

                <button type="button" class="btn btn-outline-secondary w-100 py-2 d-flex align-items-center justify-content-center fw-medium border-secondary-subtle">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" class="me-2">
                    Sign up with Google
                </button>
            </form>

            <p class="mt-4 small text-muted">
                Already have an account? <a href="#" class="text-decoration-none fw-bold" style="color: #1570EF;">Log in</a>
            </p>

        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Muvaffaqiyatli ro'yxatdan o'tdingiz!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="signup.js"></script>
</body>
</html>
